<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <a href="catalogo.html" class="btn btn-light mt-3">Volver al Catálogo</a>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <h3 class="mb-4 text-secondary">Tu Carrito</h3>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <ul id="carrito" class="list-group list-group-flush mb-3">
                            <!-- Productos del carrito se mostrarán aquí -->
                        </ul>
                        <div class="d-flex justify-content-between">
                            <h5 id="total" class="text-end">Total: $0.00 CLP</h5>
                        </div>
                        <button id="finalizar-compra" class="btn btn-success w-100 mt-3 btn-lg">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para detalles de la compra -->
    <div class="modal fade" id="detallesCompraModal" tabindex="-1" aria-labelledby="detallesCompraLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detallesCompraLabel">Detalles de la Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="detalles-compra" class="list-group">
                        <!-- Los detalles de la compra se insertarán aquí dinámicamente -->
                    </ul>
                    <h5 id="total-detalles" class="mt-3 text-end">Total: $0.00 CLP</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3">
        <p class="mb-0">Sara Lagos &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
